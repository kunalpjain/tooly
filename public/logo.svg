<svg width="192" height="192" viewBox="0 0 192 192" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="codeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <rect x="12" y="12" width="168" height="168" rx="36" fill="url(#bgGradient)" stroke="#1e40af" stroke-width="2"/>
  
  <!-- Code editor window -->
  <rect x="30" y="42" width="132" height="96" rx="12" fill="url(#codeGradient)" stroke="#374151" stroke-width="2"/>
  
  <!-- Window controls -->
  <circle cx="48" cy="60" r="6" fill="#ef4444"/>
  <circle cx="66" cy="60" r="6" fill="#f59e0b"/>
  <circle cx="84" cy="60" r="6" fill="#10b981"/>
  
  <!-- Code content lines -->
  <rect x="42" y="78" width="48" height="6" rx="3" fill="#60a5fa"/>
  <rect x="42" y="90" width="72" height="6" rx="3" fill="#34d399"/>
  <rect x="54" y="102" width="36" height="6" rx="3" fill="#fbbf24"/>
  <rect x="42" y="114" width="60" height="6" rx="3" fill="#a78bfa"/>
  
  <!-- Tool overlay (larger wrench) -->
  <g transform="translate(108, 84)">
    <path d="M12 12 L36 36 L30 42 L6 18 Z" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
    <circle cx="21" cy="27" r="4.8" fill="#1e40af"/>
  </g>
  
  <!-- Decorative code brackets -->
  <text x="24" y="174" font-family="monospace" font-size="18" fill="#60a5fa" font-weight="bold">&lt;/&gt;</text>
  
  <!-- App name -->
  <text x="96" y="174" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="700" fill="white" text-anchor="middle">TOOLY</text>
</svg> 